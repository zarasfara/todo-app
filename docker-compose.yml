version: "3"
services:
  app:
    build:
      context: .
    depends_on:
      - postgres
    ports:
      - "8000:80"
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5436:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8070:8080"
