paths:
  /todos:
    get:
      consumes:
      - application/json
      description: Get list of all todos
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.jsonResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entities.Todo'
                  type: array
              type: object
      summary: List todos
      tags:
      - Todos
  /todos/{id}:
    get:
      consumes:
      - application/json
      description: Get todo by ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.jsonResult'
            - properties:
                data:
                  $ref: '#/definitions/entities.Todo'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Show a todo
      tags:
      - Todos
