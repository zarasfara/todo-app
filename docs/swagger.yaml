basePath: /api/v1
definitions:
  entities.Todo:
    properties:
      completed:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
